- defaults:
    link:
        relink: true
        create: true

- clean: ['~']

- link:
    ~/.vim/:
        glob: true
        path: vim/*
    ~/.scripts: scripts
    ~/:
        glob: true
        path: dots/*
        prefix: '.'

- shell:
    - [git submodule update --init --recursive, Installing submodules ->]
    - [exec zsh, Restarting shell ->]
