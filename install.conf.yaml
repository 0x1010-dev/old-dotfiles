- defaults:
    link:
        relink: true
        create: true

- clean: ['~']

- link:
    ~/.config/:
        glob: true
        path: configs/*
    ~/:
        glob: true
        path: dots/*
        prefix: '.'
        force: true
    ~/.vim/:
        glob: true
        path: configs/vim/*
    ~/.local/bin/:
        glob: true
        path: bin/*
        create: true

