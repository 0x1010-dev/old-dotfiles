- defaults:
    link:
        relink: true
        create: true

- clean: ['~']

- link:
    ~/.config/:
        glob: true
        path: configs/*
    ~/:
        glob: true
        path: dots/*
        prefix: '.'
        force: true
    ~/.vim/:
        glob: true
        path: configs/vim/*

- shell:
    - [nvim --headless -c 'autocmd User PackerComplete quitall' -c 'PackerSync', Setting up neovim ->]
    - [chsh -s $(which zsh), Making ZSH the default shell ->]
